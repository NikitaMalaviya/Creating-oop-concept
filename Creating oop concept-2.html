<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<style>
    td {
        width: 5%;
        padding: 10px 0px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
        background-color: #C0DEFF;
    }

    th {
        padding: 10px 0px;
        background-color: #89CFF3;
    }
</style>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </thead>
        <tbody id="t-body">
        </tbody>
    </table>

    <script>
        let data = [
            {
                name : "nikunj",
                email : "nikunj@gmail.com",
                phone : "12345",
            },
            {
                name : "vivek",
                email : "vivek@gmail.com",
                phone : "12345",
            },
            {
                name : "meet",
                email : "meet@gmail.com",
                phone : "12345",
            },
            {
                name : "romil",
                email : "romil@gmail.com",
                phone : "12345",
            },
        ];

        class DataTable{
            constructor(){
                let tbody = document.getElementById("t-body")
                data.map((val) =>{
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${val.name}</td>
                                    <td>${val.email}</td>
                                    <td>${val.phone}</td>`

                                    tbody.appendChild(tr)
                })
            }
        }

        let s1 = new DataTable();
    </script>
</body>
</html>
